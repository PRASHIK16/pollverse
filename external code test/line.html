<style>
  .profile-card-container {
      margin-top: 5px;
  }

  .profile-card1234 {
      width: 200px;
      height: 250px;
      margin-bottom: 20px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
  }

  .profile-card1234:hover {
      transform: translateY(-5px);
  }

  .card1234 {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
  }

  .profile-card1234.flipped .card1234 {
      transform: rotateY(180deg);
  }

  .front123,
  .back123 {
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      backface-visibility: hidden;
  }

  .back123 {
      transform: rotateY(180deg);
  }

  .profile-pic123 {
      width: 80%;
      height: auto;
      object-fit: cover;
      border-radius: 10px;
  }

  .user-name123 {
      text-align: center;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
      background-color: #fff;
      border-radius: 0 0 10px 10px;
  }

  .view-profile-btn {
      background-color: #ffc107;
      color: #000000;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      margin-top: auto;
  }

  .view-profile-btn:hover {
      background-color: #ffb400;
  }

  /* Media query to adjust card size on smaller screens */
  @media (max-width: 768px) {
      .profile-card1234 {
          width: 150px;
          height: 200px;
      }

      .profile-pic123 {
          width: 70%;
      }

      .user-name123 {
          font-size: 16px;
      }

      .view-profile-btn {
          font-size: 14px;
      }
  }
</style>

<div class="container px-4 px-lg-5 mt-5 profile-card-container">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    {% for user in users %}
        <div class="col-md-4 mb-4">
            <div class="profile-card1234" onclick="this.classList.toggle('flipped')">
                <div class="card1234">
                    <div class="front123">
                        <img class="profile-pic123" src="{{user.icon}}" alt="User Profile Picture">
                        <div class="user-name123">{{user.username}}</div>
                    </div>
                    <div class="back123">
                        <div class="user-info123">
                            <p>Polls: 12</p>
                            <p>Participation: 12</p>
                            <button class="view-profile-btn">View Profile</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      {% endfor %}
  </div>
</div>
