<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User API Key</title>
<style>
  .user-info-container {
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    transition: box-shadow 0.3s ease-in-out;
}

.user-info-container h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.user-info-container p {
    color: #555;
    font-size: 16px;
    line-height: 1.5;
}

.user-info-container code {
    background-color: #ddd;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
}

</head>
<body>
  <div class="api-usage-container">
    <input type="text" id="api-input" placeholder="Enter API endpoint...">
    <button id="try-api-btn">Try This API</button>
  </div>

</body>
</html>
