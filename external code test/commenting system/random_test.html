<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beautiful OTP Input</title>
<style>

  .otp-container {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .otp-input {
    width: 40px;
    height: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 0 5px;
    font-size: 18px;
    text-align: center;
    transition: all 0.3s ease;
  }

  .otp-input:focus {
    border-color: #ffcc00; /* changed blue to yellow */
    box-shadow: 0 0 5px rgba(255, 204, 0, 0.5); /* changed blue to yellow */
    outline: none;
  }

  .otp-input:hover {
    background-color: #f0f0f0;
  }
</style>
</head>
<body>

<div class="otp-container">
  <input type="text" class="otp-input" maxlength="1">
  <input type="text" class="otp-input" maxlength="1">
  <input type="text" class="otp-input" maxlength="1">
  <input type="text" class="otp-input" maxlength="1">
  <input type="text" class="otp-input" maxlength="1">
  <input type="text" class="otp-input" maxlength="1">
</div>

<script>
const otpInputs = document.querySelectorAll('.otp-input');

otpInputs.forEach(input => {
  input.addEventListener('input', (e) => {
    const text = e.target.value;
    if (text.length === 1) {
      const nextInput = input.nextElementSibling;
      if (nextInput) {
        nextInput.focus(); // Move focus to the next input box
      }
    } else if (text.length === 0) {
      const prevInput = input.previousElementSibling;
      if (prevInput) {
        prevInput.focus(); // Move focus to the previous input box
      }
    }
  });
});
</script>

</body>
</html>
