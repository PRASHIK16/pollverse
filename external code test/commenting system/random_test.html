<form action="{{url_for('addremove', user_id=comment_user.id)}}" method="POST">
    <div style="display: inline-block;">
        {% if comment_user.admin %}
            <button style="background-color: #008000; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Make admin</button>
        {% else %}
            <button style="background-color: #008000; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px;">Remove admin</button>
        {% endif %}
    </div>
</form>
