<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Documentation</title>
<style>
.user-info-container {
    padding: 20px;
    background-color: #f0f0f0;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    transition: box-shadow 0.3s ease-in-out;
}

.user-info-container h2 {
    color: #333;
    font-size: 24px;
    margin-bottom: 10px;
}

.user-info-container p {
    color: #555;
    font-size: 16px;
    line-height: 1.5;
}

.user-info-container code {
    background-color: #ddd;
    padding: 5px 10px;
    border-radius: 5px;
    font-family: monospace;
    font-size: 16px;
}
</style>
</head>
<body>

<div class="user-info-container">
    <h2>User Information Documentation</h2>
    <p>To retrieve all user information from the database, you can perform a GET request to the following endpoint:</p>
    <code>/api/users</code>
    <p>This endpoint will return a JSON object containing details of all users stored in the database.</p>
</div>

</body>
</html>
