<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Button</title>
<style>
  .delete-button {
    width: 40px;
    height: 40px;
    background-color: rgba(255, 0, 0, 0);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }
  
  .cross {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: rgb(0, 0, 0);
  }
  
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
  
  .popup-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: white;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  
  .message {
    margin-bottom: 20px;
    color: black;
  }
  
  .button-container {
    text-align: center;
  }
  
  .popup button {
    padding: 10px 20px;
    margin: 0 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .popup button.yes-button {
    background-color: white;
    color: black;
    border: 1px solid black;
  }
  
  .popup button.no-button {
    background-color: white;
    color: black;
    border: 1px solid black;
  }
  
</style>
</head>
<body>

<button class="delete-button" data-target="deletePopup1">
  <div class="cross">&#10006;</div>
</button>

<div class="popup" id="deletePopup1">
  <div class="popup-content">
    <div class="message">Are you sure you want to delete this reply?</div>
    <div class="button-container">
      <button class="yes-button">YES</button>
      <button class="no-button">NO</button>
    </div>
  </div>
</div>




<button class="delete-button-6452"  data-target="deletePopup1" style="position: absolute; bottom: 0; right: 0;">
  <div class="cross-1243">&#10005;</div>
</button>
<div class="popup-5326" id="deletePopup1">
  <div class="popup-content-3754">
      <div class="message-8765">Are you sure you want to delete this reply?</div>
      <div class="button-container-9342">
          <button class="popup-button-2354 yes-button-7854">YES</button>
          <button class="popup-button-2354 no-button-3671">NO</button>
      </div>
  </div>
</div>



<button class="delete-button" data-target="deletePopup2">
  <div class="cross">&#10006;</div>
</button>

<div class="popup" id="deletePopup2">
  <div class="popup-content">
    <div class="message">Are you sure you want to delete this reply?</div>
    <div class="button-container">
      <button class="yes-button">YES</button>
      <button class="no-button">NO</button>
    </div>
  </div>
</div>

<!-- Repeat this pattern for each delete button and its corresponding popup -->

<script>
  document.querySelectorAll('.delete-button').forEach(deleteButton => {
    deleteButton.addEventListener('click', () => {
        const targetPopupId = deleteButton.getAttribute('data-target');
        const deletePopup = document.getElementById(targetPopupId);
        deletePopup.style.display = 'block';
    });
});

document.querySelectorAll('.yes-button').forEach(yesButton => {
    yesButton.addEventListener('click', () => {
        const targetPopupId = yesButton.closest('.popup').id;
        const deletePopup = document.getElementById(targetPopupId);
        // Add your delete logic here
        alert('Reply deleted!');
        deletePopup.style.display = 'none';
    });
});

document.querySelectorAll('.no-button').forEach(noButton => {
    noButton.addEventListener('click', () => {
        const targetPopupId = noButton.closest('.popup').id;
        const deletePopup = document.getElementById(targetPopupId);
        deletePopup.style.display = 'none';
    });
});

</script>
</body>
</html>
