<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile Card</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #f0f0f0;
  }

  .tabs-container {
    max-width: 800px;
    margin: 0 auto;
    padding-top: 50px;
  }

  .nav-tabs {
    margin-bottom: 20px;
    display: flex;
    overflow-x: auto; /* Horizontal scroll for tabs */
    -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    scrollbar-width: none; /* Hide scrollbar for Firefox */
}

.nav-tabs::-webkit-scrollbar {
    display: none; /* Hide scrollbar for Chrome */
}

  .nav-link {
    padding: 10px 20px;
    transition: background-color 0.3s ease;
  }

  .nav-link.active {
    background-color: #fff;
  }

  .tab-content {
    padding: 20px;
    border: 1px solid #ddd;
    border-top: none;
  }

  .tab-pane {
    padding: 20px 0;
  }

  .fade {
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .fade.show {
    opacity: 1;
  }
</style>
</head>
<body>

<div class="tabs-container">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" id="polls-tab" data-toggle="tab" href="#polls-content">Polls</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="participated-tab" data-toggle="tab" href="#participated-content">Participated</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="emotions-tab" data-toggle="tab" href="#emotions-content">Emotions</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="polls-content">
            <!-- Content for Polls tab -->
            <h1>Polls Tab</h1>
            <p>This is the content for the Polls tab.</p>
        </div>
        <div class="tab-pane fade" id="participated-content">
            <!-- Content for Participated tab -->
            <h1>Participated Tab</h1>
            <p>This is the content for the Participated tab.</p>
        </div>
        <div class="tab-pane fade" id="emotions-content">
            <!-- Content for Emotions tab -->
            <h1>Emotions Tab</h1>
            <p>This is the content for the Emotions tab.</p>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function(){
    $(".nav-tabs a").click(function(){
        $(this).tab('show');
    });
});
</script>

</body>
</html>
