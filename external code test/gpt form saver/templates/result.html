<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Result</title>
    <style>
        .result {
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
            font-size: 18px;
        }
        .neutral {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="result {% if polarity == 0 %}neutral{% endif %}" style="background-color: {{ color }}">
        <h2>Sentiment Analysis Result:</h2>
        <p><strong>Comment:</strong> {{ comment }}</p>
        <p><strong>Polarity:</strong> {{ polarity }}</p>
    </div>
</body>
</html>
