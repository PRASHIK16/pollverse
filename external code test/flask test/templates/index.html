<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Select Image</title>
</head>
<body>

<h2>Select an Image</h2>

<form id="imageForm" enctype="multipart/form-data" method="post" action="/">
  <input type="file" name="imageInput" id="imageInput" accept="image/*">
  <input type="submit" value="Upload Image">
</form>

<div id="preview">
  {% if image_data %}
    <img src="data:image/jpeg;base64,{{ image_data }}" style="max-width: 100%;">
  {% endif %}
</div>

</body>
</html>
