<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Sidebar</title>
</head>
<body>

<!-- Navbar -->
<div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none; z-index: 9999;" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Close &times;</button>
  <a href="#" class="w3-bar-item w3-button">Link 1</a>
  <a href="#" class="w3-bar-item w3-button">Link 2</a>
  <a href="#" class="w3-bar-item w3-button">Link 3</a>
</div>

<!-- Button to open the sidebar -->
<div class="open-btn" onclick="openNav()"><span>&#9776;</span></div>

<!-- Hero section -->
<div class="hero">
  <h1>Hero Section</h1>
  <p>This is the hero section of the webpage. It fills the entire page.</p>
</div>

<script>
  function openNav() {
    document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>

</body>
</html>
